            <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
            <span class="input-group-btn">

        </p> --> <!-- Todos list --> <div class="row" ui-sortable ng-model="todos" style="margin-top:30px"> <div class="input-group md-whiteframe-z1" ng-repeat="todo in todos" style="width:100%;max-width:800px;padding:5px 10px; cursor: move;background:#fff;margin-top:15px"> <div class=""> <div class="md-tile-left"> <!-- <md-button ng-click="removeTodo($index)" aria-label="Remove">I did it !</md-button> --> <md-button class="md-fab md-accent s36" aria-label="Check" ng-click="removeTodo($index)"> <md-icon md-svg-src="images/icons/0273-checkmark.svg" md-svg-style="fill:blue"></md-icon> </md-button> </div> <div class="md-tile-content"> <h2 style="margin-top:0">{{todo.title}}</h2> <h4>{{todo.date | date:'longDate'}}</h4> <p> {{todo.description}} </p> <!-- <timer countdown="1423695600000" max-time-unit="'day'" interval="1000" style="font-weight:bold">Remains {{ddays}} day{{dayS}} and {{hhours}} hour{{hourS}}</timer> --> </div> </div> </div> <div class="" ng-show="!todos.length"> <p class="noInspi"> Nothing to do ! Good job :) </p> </div> </div> </form> </div>
